<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Snow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Snow globe">
  <meta name="author" content="bramp">

  <!--link rel="stylesheet" href="css/styles.css"-->
	<style>
	#snow {
		position: fixed;
		z-index: -1;
	}

	#controls {
		position: fixed;
	}

	#fullscreen {
		visibility: hidden;
	}

	#sensor1, #sensor2, #sensor3 {
		color: white;
	}

	body {
		margin:0;
		padding:0;
	}
	</style>
</head>

<body>
	<div id="controls">
		<button id="fullscreen">Go Fullscreen to Lock Orientation</button>
		<div id="sensor1"></div>
		<div id="sensor2"></div>
		<div id="sensor3"></div>
		<canvas id="compass_orientation" width=100 height=100></canvas>
		<canvas id="compass_motion" width=100 height=100></canvas>
	</div>
	<canvas id="snow">
	Your browser does not support the canvas tag.
	</canvas>
	<!--script src="fulltilt.min.js"></script-->

	<script src="util.js"></script>
	<script src="fullscreen.js"></script>
	<script src="orientation.js"></script>
	<script src="snow.js"></script>
</body>
</html>
